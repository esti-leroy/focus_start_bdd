plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

group = 'com.bdd'
version = '1.0-SNAPSHOT'
sourceCompatibility = '1.8'

compileJava.options.encoding = "UTF-8"
compileTestJava.options.encoding = "UTF-8"

dependencies {
    compile group: 'io.cucumber', name: 'cucumber-java', version: '4.3.1'
    testCompile group: 'io.cucumber', name: 'cucumber-junit', version: '4.3.1'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.4.2'
}

test {
    useJUnitPlatform()

    beforeTest { descriptor ->
        logger.info("Running test: " + descriptor)
    }
    failFast = false
}